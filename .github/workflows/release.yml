name: build-release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: cargo build --release

      - uses: softprops/action-gh-release@v1
        with:
          files: target/release/myapp.exe
