name: Tag from Cargo version

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from Cargo.toml
        id: ver
        run: |
          v=$(grep '^version' Cargo.toml | head -1 | sed -E 's/.*"(.*)".*/\1/')
          echo "version=$v" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          if git ls-remote --tags origin v${{ steps.ver.outputs.version }} | grep .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git tag v${{ steps.ver.outputs.version }}
          git push origin v${{ steps.ver.outputs.version }}